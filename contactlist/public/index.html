<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Contact List App</title>
        
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    </head>
    
    <body>
        
        <div class="container" ng-controller="appCtrl">
            <h1>My Contact List</h1>
        
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        
                        <th>E-mail</th>
                        
                        <th>Contact Number</th>
                        
                        <th>Action</th>
                        
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>
                            <input class="form-control" ng-model="contact.name">
                        </td>
                        
                        <td>
                            <input class="form-control" ng-model="contact.email">
                        </td>
                        
                        <td>
                            <input class="form-control" ng-model="contact.number">
                        </td>
                        
                        <td>
                            <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
                        </td>
                        
                        <td>
                            <button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
                            
                            <button class="btn btn-info" ng-click="deselect()">Clear</button>
                        </td>
                    </tr>
                    
                    <tr ng-repeat="contact in contactList">
                        <td>{{contact.name}}</td>
                        
                        <td>{{contact.email}}</td>
                        
                        <td>{{contact.number}}</td>
                        
                        <td>
                            <button class="btn btn-danger" ng-click="remove(contact._id)">Remove contact</button>
                        </td>
                        
                        <td>
                            <button class="btn btn-warning" ng-click="editContact(contact._id)">Edit contact</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        
        <script src="controllers/controller.js"></script>
    </body>
</html>
